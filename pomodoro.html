<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    body {
      background-color: #0d3b0d; /* Vert foncé */
      color: #b9fbc1; /* Vert clair */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .timer-container {
      text-align: center;
    }

    .timer {
      font-size: 5rem;
      font-weight: bold;
      margin: 0;
    }

    .controls button {
      background-color: #1b5e20; /* Vert */
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #43a047; /* Vert clair */
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1 class="timer">25:00</h1>
    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let timerDuration = 25 * 60; // 25 minutes in seconds
    let timeLeft = timerDuration;
    let timerInterval = null;

    const timerElement = document.querySelector('.timer');

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (timerInterval) return; // Prevent multiple intervals
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          alert('Pomodoro terminé !');
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = timerDuration;
      updateTimerDisplay();
    }

    updateTimerDisplay(); // Initialize display
  </script>
</body>
</html>
